<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Beds</title>
<style>
body {
font-family: Arial, sans-serif;
max-width: 1000px;
margin: 0 auto;
padding: 20px;
}

.fixed-sidebar {
position: fixed;
left: 10px;
top: 0;
width: 15em;
height: 100%;
background-color: #f4f4f4;
box-shadow: -2px 0 5px rgba(0,0,0,0.1);
overflow-y: auto;
overflow-x: hidden;
}

.resize-handle {
width: 5px;
height: 100%;
background-color: #ccc;
cursor: ew-resize;
position: absolute;
top: 0;
right: 0;
}

.main-content {
padding: 10px;
}

table {
width: 100%;
border-collapse: collapse;
margin-top: 20px;
}

th, td {
border: 1px solid grey;
padding: 8px;
text-align: left;
}

td {
padding-bottom: 150px;
border-bottom: 10px outset red;
}

th {
background-color: darkgrey;
cursor: pointer;
}

input[type="checkbox"] {
margin-right: 5px;
}

button {
margin: 5px;
padding: 5px 10px;
}

.delete-button {
background-color: red;
color: white;
border: none;
padding: 1px 3px;
margin-left: 5px;
}


.task-input {
width: 100%;
box-sizing: border-box;
margin-bottom: 5px;
}

.selected-task {
background-color: #e0e0e0;
}

.task-empty {
color: black;
}

.task-amber {
color: orange;
text-decoration: underline;
}

.task-green {
color: green;
}

.urgent-task {
text-transform: uppercase;
font-style: italic;
font-weight: bold;
}

.urgent-task:before {
content: 'Â§ßÔºö';
}

.notes-cell {
width: 200px;
}

.notes-textarea {
width: 100%;
height: 300px;
resize: both;
}

@media print {
body * {
visibility: hidden;
}
#taskTable, #taskTable * {
visibility: visible;
}
#taskTable {
position: absolute;
left: 0;
top: 0;
}
.notes-textarea {
resize: none;
overflow: hidden;
}

.notes-cell, .notes-textarea {
display: none;
}

button {
display: none;
}

input[type="checkbox"] {
margin-bottom: 1em;
}
}

#autocompleteBox .selected {
background-color: #e0e0e0;
}

</style>
</head>

</div>

<hr>

<button onclick="exportCSV()">üíæ SAVE (please follow GDPR)</button>

</div>

<script src="./assets/sc.js"></script>

</html>
